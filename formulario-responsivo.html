<html>


     <head>


          <title>Title</title>
          <link rel="stylesheet" 
          type="text/css"
           href="css externo/aula08.css" />
         
      </head>




<body>
    
    <form>

        <fieldset>
            <legend>Meu Grupo do Formulário</legend>

                <div>  <input type="text" name="Nome" placeholder="Digite seu nome" />         </div>
                <div>  <input type="text" name="E-mail" placeholder="Digite se e-mail" />      </div>

                <div>
                    <select name="lista"> 
                        <option disabled selected>Qual Sua Idade?</option>
                        <option value="20">20</option>
                        <option value="25+">25+</option>
                        <option value="40+">40+</option>
                        <option value="60+">60+</option>
                    </select>
                </div>

                <h2>Qual sua cidade?</h2>

            <div class="input">

                <div>
                    <input type="radio" name= "cidade" value="Osasco" /> <span>Osasco</span>
                </div>

                <div>
                    <input type="radio" name= "cidade" value="Itapevi" /> <span>Itapevi</span>
                </div>

                <div>
                    <input type="radio" name= "cidade" value="Jandira" /> <span>Jandira</span>
                </div>

                <div>
                    <input type="radio" name= "cidade" value="Barueri" /> <span>Barueri</span>
                </div>

            </div>


            <h2>O que você não gosta de comer?</h2>

            <div class="input">

                <div>
                    <input type="checkbox" name= "cidade[]" value="Pizza" /> <span>Pizza</span>
                </div>

                <div>
                    <input type="checkbox" name= "cidade[]" value="Lasanha" /> <span>Lasanha</span>
                </div>

                <div>
                    <input type="checkbox" name= "cidade[]" value="Humburger" /> <span>Humburger</span>
                </div>

                <div>
                    <input type="checkbox" name= "cidade[]" value="Batata Frita" /> <span>Batata Frita</span>
                </div>

            </div>

            <div>
                <textarea name ="Observação" placeholder="Possui Alguma Observação?"></textarea>
            </div>

            <div>

                <input type="submit" name="ação" value="Enviar" >

            </div>



        </fieldset>


    </form>

    
</body>





</html>
